<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/1fd73055b0.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="main_div">
        <div class="music_container">
            <h2 id="title">SONG</h2>
            <h3 id="artist">Artist</h3>
            <div class="img_container">
                <img src="./images/Blank.jpg" alt="image">
            </div>
            <audio src="./songs/Perfect.mp3"></audio>

            <!----------------- Controls ------------------>

            <div class="music_controls">
                <i class="fas fa-solid fa-backward" id="previous" title="Previous"></i>
                <i class="main_button fas fa-solid fa-play" id="play"></i>
                <i class="fas fa-solid fa-forward" id="next" title="Next"></i>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
